<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votre avis compte !</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #003580;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 20px;
      font-size: 1em;
    }

    .stars {
      font-size: 2em;
      color: #FFD700;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .note {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #003580;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #002a66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Merci pour votre séjour !</h2>
    <p>Donnez-nous votre avis</p>

    <div class="stars">★ ★ ★ ★ ★</div>

    <div class="note">
      ➝ Si vous êtes satisfaits, vous serez redirigé vers Google pour nous aider à mieux rayonner.<br>
      ➝ Si vous êtes moins satisfaits, vous pouvez directement nous partager vos remarques.
    </div>

    <a href="https://search.google.com/local/writereview?placeid=ChIJ-7AaD7RzwQ4RVhRJcxdtG14" target="_blank" class="btn">
      ✨ Laisser un avis sur Google
    </a>
  </div>
</body>
</html>
