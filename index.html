<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votre avis compte !</title>
  <style>
    :root {
      --novotel-blue: #003580;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      position: relative;
      box-sizing: border-box;
    }

    .logo {
      position: absolute;
      top: 15px;
      right: 15px;
      height: 55px;
      width: auto;
    }

    h2 {
      color: var(--novotel-blue);
      margin: 70px 0 10px;
      font-size: 1.5em;
    }

    p {
      color: var(--novotel-blue);
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .stars {
      margin: 10px 0;
    }

    .stars span {
      font-size: 2.3em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .stars span.hover,
    .stars span.selected {
      color: var(--novotel-blue);
    }

    .note {
      font-size: 0.95em;
      color: #444;
      margin-top: 25px;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px 15px 25px;
      }

      .logo {
        height: 45px;
        top: 10px;
        right: 10px;
      }

      h2 {
        margin-top: 65px;
        font-size: 1.3em;
      }

      .stars span {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="Screenshot 2025-07-18 at 15.49.32.png" alt="Novotel Ibis Logo">

    <h2>Merci pour votre séjour !</h2>
    <p>Donnez-nous votre avis</p>

    <div class="stars" id="stars">
      <span data-value="1">&#9733;</span>
      <span data-value="2">&#9733;</span>
      <span data-value="3">&#9733;</span>
      <span data-value="4">&#9733;</span>
      <span data-value="5">&#9733;</span>
    </div>

    <div class="note">
      ➔ Si vous êtes satisfaits (4★ ou 5★), vous serez redirigé vers Google.<br>
      ➔ Si vous avez des remarques (1★ à 3★), vous pourrez nous les transmettre directement.
    </div>
  </div>

  <script>
    const stars = document.querySelectorAll('#stars span');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('mouseover', () => {
        resetStars();
        highlightStars(star.dataset.value);
      });

      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.value);
        resetStars();
        highlightStars(selectedRating);

        if (selectedRating >= 4) {
          window.location.href = "https://search.google.com/local/writereview?placeid=ChIJ-7AaD7RzwQ4RVhRJcxdtG14";
        } else {
          window.location.href = "feedback.html";
        }
      });

      star.addEventListener('mouseout', () => {
        resetStars();
        if (selectedRating > 0) {
          highlightStars(selectedRating);
        }
      });
    });

    function resetStars() {
      stars.forEach(s => s.classList.remove('hover', 'selected'));
    }

    function highlightStars(limit) {
      stars.forEach(s => {
        if (parseInt(s.dataset.value) <= limit) {
          s.classList.add('hover');
        }
      });
    }
  </script>
</body>
</html>
