<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votre avis compte !</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h2 {
      color: #003580;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      margin-bottom: 20px;
      font-size: 1em;
    }
    .note {
      font-size: 0.75em;
      color: #888;
      margin-top: 10px;
      line-height: 1.4;
    }
    .stars span {
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
    }
    .stars span.hover,
    .stars span.selected {
      color: #FFD700;
    }
    .form-container {
      display: none;
      margin-top: 20px;
    }
    .form-container.active {
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9em;
    }
    button {
      padding: 10px 20px;
      background-color: #003580;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #002a66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Merci pour votre séjour !</h2>
    <p>Donnez-nous votre avis</p>

    <div class="stars" id="stars">
      <span data-value="1">&#9733;</span>
      <span data-value="2">&#9733;</span>
      <span data-value="3">&#9733;</span>
      <span data-value="4">&#9733;</span>
      <span data-value="5">&#9733;</span>
    </div>

    <div class="note">
      ➝ Si vous êtes satisfaits, vous serez redirigé vers Google pour nous aider à mieux rayonner.<br>
      ➝ Si vous êtes moins satisfaits, vous pouvez directement nous partager vos remarques.
    </div>

    <div class="form-container" id="feedbackFormContainer">
      <input type="text" placeholder="Nom (facultatif)">
      <input type="email" placeholder="Email (si vous souhaitez une réponse)">
      <textarea rows="4" placeholder="Expliquez-nous votre retour..."></textarea>
      <button onclick="submitFeedback()">Envoyer</button>
    </div>
  </div>

  <script>
    const stars = document.querySelectorAll('#stars span');
    const feedbackFormContainer = document.getElementById('feedbackFormContainer');
    let selectedRating = 0;

    function resetStars() {
      stars.forEach(s => s.classList.remove('hover', 'selected'));
    }

    function highlightStars(limit) {
      stars.forEach(s => {
        if (parseInt(s.dataset.value) <= limit) {
          s.classList.add('hover');
        }
      });
    }

    stars.forEach(star => {
      star.addEventListener('mouseover', () => {
        resetStars();
        highlightStars(star.dataset.value);
      });

      star.addEventListener('mouseout', () => {
        resetStars();
        if (selectedRating > 0) {
          highlightStars(selectedRating);
        }
      });

      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.value);
        resetStars();
        highlightStars(selectedRating);

        if (selectedRating >= 4) {
          window.location.href = "https://search.google.com/local/writereview?placeid=ChIJ-7AaD7RzwQ4RVhRJcxdtG14";
        } else {
          feedbackFormContainer.classList.add('active');
        }
      });
    });

    function submitFeedback() {
      alert("Merci pour votre retour. Il a bien été enregistré.");
      location.reload();
    }
  </script>
</body>
</html>
