<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votre avis compte !</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    h2 {
      color: #003580;
      margin-bottom: 10px;
    }
    p {
      color: #003580;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .note {
      font-size: 0.85em;
      color: #444;
      margin-top: 25px;
      line-height: 1.5;
    }
    .stars span {
      font-size: 2.2em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }
    .stars span.hover,
    .stars span.selected {
      color: #003580;
    }
    .logos {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logos img {
      height: 60px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Novotel_2015_logo.svg" alt="Novotel" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Ibis_Styles_Logo_2012.svg/512px-Ibis_Styles_Logo_2012.svg.png" alt="ibis Styles" />
    </div>

    <h2>Merci pour votre séjour !</h2>
    <p>Donnez-nous votre avis</p>

    <div class="stars" id="stars">
      <span data-value="1">&#9733;</span>
      <span data-value="2">&#9733;</span>
      <span data-value="3">&#9733;</span>
      <span data-value="4">&#9733;</span>
      <span data-value="5">&#9733;</span>
    </div>

    <div class="note">
      ➔ Si vous êtes satisfaits (4★ ou 5★), vous serez redirigé vers Google.<br>
      ➔ Si vous avez des remarques (1★ à 3★), vous pourrez nous les transmettre directement.
    </div>
  </div>

  <script>
    const stars = document.querySelectorAll('#stars span');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('mouseover', () => {
        resetStars();
        highlightStars(star.dataset.value);
      });

      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.value);
        resetStars();
        highlightStars(selectedRating);

        if (selectedRating >= 4) {
          window.location.href = "https://search.google.com/local/writereview?placeid=ChIJ-7AaD7RzwQ4RVhRJcxdtG14";
        } else {
          window.location.href = "feedback.html";
        }
      });

      star.addEventListener('mouseout', () => {
        resetStars();
        if (selectedRating > 0) {
          highlightStars(selectedRating);
        }
      });
    });

    function resetStars() {
      stars.forEach(s => s.classList.remove('hover', 'selected'));
    }

    function highlightStars(limit) {
      stars.forEach(s => {
        if (parseInt(s.dataset.value) <= limit) {
          s.classList.add('hover');
        }
      });
    }
  </script>
</body>
</html>
