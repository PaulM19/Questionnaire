<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votre avis compte !</title>
  <style>
    :root {
      --novotel-blue: #003580;
      --light-bg: #f0f4fb;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, var(--light-bg), #ffffff 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: var(--white);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px 24px;
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

   .logo-wrapper img {
  width: 100px;
  height: auto;
  object-fit: contain;

    }

    h2 {
      color: var(--novotel-blue);
      font-size: 1.4em;
      margin-bottom: 8px;
    }

    p {
      color: #444;
      font-size: 1em;
      margin-bottom: 24px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .stars span {
      font-size: 2.3em;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .stars span.hover,
    .stars span.selected {
      color: var(--novotel-blue);
    }

    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 20px 0;
    }

    #selected-rating {
      margin-top: 5px;
      font-size: 0.85em;
      color: #333;
    }

    .cta-button {
      background-color: var(--novotel-blue);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      margin-top: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #00265e;
    }

    .note {
      font-size: 0.5em;
      color: #555;
      line-height: 1.5;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 16px;
      }

      .logo-wrapper img {
        height: 50px;
      }

      h2 {
        font-size: 1.25em;
      }

      .stars span {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-wrapper">
      <img src="Image 21-07-2025 at 15.11.jpg" alt="Logo Novotel Ibis" />
    </div>

    <h2>Merci pour votre séjour !</h2>
    <p>Donnez-nous votre avis</p>

    <div class="stars" id="stars">
      <span data-value="1">&#9733;</span>
      <span data-value="2">&#9733;</span>
      <span data-value="3">&#9733;</span>
      <span data-value="4">&#9733;</span>
      <span data-value="5">&#9733;</span>
    </div>

    <div id="selected-rating"></div>

    <hr />

    <button class="cta-button" onclick="submitRating()">Continuer</button>

    <div class="note">
      Si votre expérience a été positive (4★ ou 5★), vous serez invité à partager un avis public sur Google.<br>
      Si vous avez rencontré un souci (1★ à 3★), n'hésitez pas à nous en faire part directement.
    </div>
  </div>

  <script>
    const stars = document.querySelectorAll('#stars span');
    const selectedRatingDisplay = document.getElementById('selected-rating');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('mouseover', () => {
        resetStars();
        highlightStars(star.dataset.value);
      });

      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.value);
        resetStars();
        highlightStars(selectedRating);
        selectedRatingDisplay.innerText = `Vous avez donné ${selectedRating} ★`;
      });

      star.addEventListener('mouseout', () => {
        resetStars();
        if (selectedRating > 0) {
          highlightStars(selectedRating);
        }
      });
    });

    function resetStars() {
      stars.forEach(s => s.classList.remove('hover', 'selected'));
    }

    function highlightStars(limit) {
      stars.forEach(s => {
        if (parseInt(s.dataset.value) <= limit) {
          s.classList.add('hover');
        }
      });
    }

    function submitRating() {
      if (selectedRating === 0) {
        alert("Veuillez sélectionner une note avant de continuer.");
        return;
      }

      if (selectedRating >= 4) {
        window.location.href = "https://search.google.com/local/writereview?placeid=ChIJ-7AaD7RzwQ4RVhRJcxdtG14";
      } else {
        window.location.href = "feedback.html";
      }
    }
  </script>
</body>
</html>
