<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votre retour</title>
  <style>
    :root {
      --novotel-blue: #003580;
      --light-bg: #f4f6f9;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: var(--white);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px 24px;
      max-width: 420px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-wrapper img {
      height: 60px;
      width: auto;
    }

    h2 {
      color: var(--novotel-blue);
      font-size: 1.4em;
      margin-bottom: 8px;
    }

    p {
      color: #444;
      font-size: 1em;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-size: 0.95em;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      background-color: var(--novotel-blue);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00265e;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 16px;
      }

      .logo-wrapper img {
        height: 50px;
      }

      h2 {
        font-size: 1.25em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-wrapper">
      <img src="Screenshot 2025-07-18 at 15.49.32.png" alt="Logo Novotel Ibis" />
    </div>

    <h2>Nous sommes navrés d’apprendre cela</h2>
    <p>Votre retour est précieux pour améliorer nos services.</p>

    <form action="mailto:direction@novoteldakar.com" method="POST" enctype="text/plain">
      <label for="nom">Nom (facultatif)</label>
      <input type="text" id="nom" name="Nom" placeholder="Votre nom">

      <label for="email">Email (si vous souhaitez une réponse)</label>
      <input type="email" id="email" name="Email" placeholder="exemple@domaine.com">

      <label for="message">Votre message *</label>
      <textarea id="message" name="Message" placeholder="Décrivez votre expérience..." required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
